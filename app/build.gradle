apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"


    defaultConfig {
        applicationId "com.madfooatcom.test"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        flavorDimensions 'default'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("D:\\MadfooatcomGit\\EfawateercomSDK\\signing\\efawateercomsdk_keystore.jks")
            storePassword "Test@123"
            keyAlias "efawateercomsdk_keystore"
            keyPassword "Test@123"
        }
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    productFlavors {
        development {
            applicationIdSuffix ".development"
        }

        quality {
            applicationIdSuffix ".quality"
        }

        sandbox {
            applicationIdSuffix ".sandbox"
        }

        production {
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    androidTestImplementation ('androidx.test.ext:junit:1.1.2'){
        exclude group: 'androidx.annotation'
        exclude group: 'androidx.lifecycle'
        exclude group: 'junit'
    }
    androidTestImplementation ('androidx.test.espresso:espresso-core:3.3.0'){
        exclude group: 'androidx.annotation'
        exclude group: 'com.google.code.findbugs'
        exclude group: 'junit'
    }

    implementation project(':efawateercomsdktest')

}